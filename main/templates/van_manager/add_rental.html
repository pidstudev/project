{% extends "base.html" %}

{% block title %}Add Rental{% endblock %}

{% block header %}
<h1>Add Rental</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="rental_date_from">Rental Date From:</label>
    <input type="datetime-local" id="rental_date_from" name="rental_date_from" required><br><br>
    <label for="rental_date_to">Rental Date To:</label>
    <input type="datetime-local" id="rental_date_to" name="rental_date_to" required><br><br>
    <label for="client_contact">Client Contact:</label>
    <input type="text" id="client_contact" name="client_contact" required><br><br>
    <label for="pickup_location">Pickup Location:</label>
    <input type="text" id="pickup_location" name="pickup_location" required><br><br>
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required><br><br>
    <label for="agreed_price">Agreed Price:</label>
    <input type="number" id="agreed_price" name="agreed_price" step="0.01" required><br><br>
    <button type="submit">Add Rental</button>
</form>
{% endblock %}
