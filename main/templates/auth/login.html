{% extends 'base.html' %}

{% block navbar %}
{# Exclude navbar from index page #}
{% endblock %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <img src="../static/images/lakbaypinaslogo-01.png" alt="Logo" class="mb-4" style="max-width: 150px;">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Log In</h1>
            <p class="col-lg-10 fs-4">Please enter your username and password to log in.</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <div class="form-floating mb-3">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
                <hr class="my-4">
                <small class="text-body-secondary">New User? <a href="{{ url_for('auth.register') }}">Sign Up</a></small>
            </form>
        </div>
    </div>
</div>
{% endblock %}
